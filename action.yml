name: 'Geth Action'
description: 'Private chain of Ethereum for test using geth'
outputs:
  rpc_url:
    description: "url of JSON RPC"
    value: http://localhost:8546
  network_id:
    description: "network id"
    value: "10412"
  chain_id:
    description: "chain id"
    value: "10412"
runs:
  using: "composite"
  steps:
    - id: run
      run: cd ${{ github.action_path }}; docker-compose up -d
      shell: bash
